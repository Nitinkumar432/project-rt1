<!DOCTYPE html>
<html lang="<%= lang.toggleLang === 'Switch to Hindi' ? 'en' : 'hi' %>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RozgarSetu</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaC-DSCVmVs7-JAYz0mWL4Ks36S7sMJGmWHA&usqp=CAU" alt="Logo">
        </div>
        <ul id="navLinks">
            <li><a href="/"><%= lang.home %></a></li>
            <li><a href="/register" id="registerLink"><%= lang.register %></a></li>
            <li><a href="#" id="loginLink"><%= lang.login %></a></li>
            <li>
                <button id="toggleLangBtn"><%= lang.toggleLang %></button>
            </li>
        </ul>
        <div class="search-bar">
            <input type="text" id="jobSearchInput" placeholder="<%= lang.searchJobs %>">
            <button id="jobSearchBtn"><%= lang.search %></button>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeLoginModal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <a href="/forgot-password" id="forgotPassword">Forgot Password?</a>
            </form>
        </div>
    </div>

    <!-- Placeholder for phone number dropdown -->
    <div id="userDropdown" class="dropdown" style="display: none;">
        <button class="dropbtn" id="userPhoneNumber">User Phone Number</button>
        <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#" id="logoutLink">Logout</a>
        </div>
    </div>

    <!-- Content sections and footer -->
    <!-- ... (rest of your content) ... -->

    <footer>
        <p>&copy; 2024 Labour Job Finder</p>
    </footer>
</body>
</html>
