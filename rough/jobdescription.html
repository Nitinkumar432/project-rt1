<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Job Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Unique See Details Button */
    .unique-details-btn {
        background-color: #008CBA; /* Blue */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .unique-details-btn:hover {
        background-color: #005f73; /* Darker blue */
    }

    /* Unique Job Details Pop-up */
    .unique-job-popup {
        display: none; /* Hidden by default */
        position: absolute; /* Positioned above the "See Details" button */
        z-index: 1000; /* Sit on top */
        width: 350px; /* Width of the pop-up */
        background-color: #fff; /* White background */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Shadow effect */
        border-radius: 10px; /* Rounded corners */
        padding: 20px; /* Padding inside the pop-up */
        border: 1px solid #ddd; /* Border */
        font-family: Arial, sans-serif; /* Font family */
        transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transition */
        opacity: 0; /* Initial opacity */
        transform: translateY(-10px); /* Initial position */
    }

    .unique-job-popup.show {
        display: block;
        opacity: 1; /* Show pop-up */
        transform: translateY(0); /* Final position */
    }

    .unique-job-popup-content {
        position: relative;
    }

    .unique-job-popup-close-btn {
        color: #aaa;
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .unique-job-popup-close-btn:hover,
    .unique-job-popup-close-btn:focus {
        color: black;
        text-decoration: none;
    }

    /* Pop-up Header */
    .unique-job-popup-content h3 {
        margin-top: 0;
        font-size: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        color: #333;
    }

    /* Pop-up Details */
    .unique-job-popup-content p {
        margin: 10px 0;
        color: #555;
    }

    /* Apply Button in Unique Job Details Pop-up */
    .unique-apply-button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .unique-apply-button:hover {
        background-color: #45a049; /* Darker green */
    }

    /* Additional Styling */
    .unique-job-popup-content p span {
        font-weight: bold;
        color: #333;
    }

    .unique-job-popup-content ul {
        list-style-type: disc;
        padding-left: 20px;
    }

    .unique-job-popup-content ul li {
        margin: 5px 0;
        color: #555;
    }
</style>
<body>
    <!-- Example Job Card -->
    <div class="unique-job-card">
        <h3>Job Title</h3>
        <p>Short Job Description</p>
        <p>Location: Example Location</p>
        <button class="unique-details-btn">See Details</button>
    </div>

    <div id="uniqueJobPopup" class="unique-job-popup">
        <div class="unique-job-popup-content">
            <span class="unique-job-popup-close-btn">&times;</span>
            <h3>Job Title</h3>
            <p>Full Job Description</p>
            <p>Location: Example Location</p>
            <p>Job Type: Full-time</p>
            <p>Job Timing: 9 AM - 5 PM</p>
            <p>Payment: $20/hour</p>
            <p>Incentives: Available</p>
            <button class="unique-apply-button">Apply</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const detailsBtns = document.querySelectorAll('.unique-details-btn');
            const jobPopup = document.getElementById('uniqueJobPopup');
            const closeBtn = document.querySelector('.unique-job-popup-close-btn');

            detailsBtns.forEach(btn => {
                btn.addEventListener('click', function(event) {
                    const jobCard = event.target.closest('.unique-job-card');
                    const jobTitle = jobCard.querySelector('h3').textContent;
                    const jobDescription = jobCard.querySelector('p').textContent;
                    const jobLocation = jobCard.querySelectorAll('p')[1].textContent;

                    jobPopup.querySelector('h3').textContent = jobTitle;
                    jobPopup.querySelectorAll('p')[0].innerHTML = `<span>Job Description:</span> ${jobDescription}`;
                    jobPopup.querySelectorAll('p')[1].innerHTML = `<span>Location:</span> ${jobLocation}`;
                    jobPopup.querySelectorAll('p')[2].innerHTML = `<span>Job Type:</span> Full-time`;
                    jobPopup.querySelectorAll('p')[3].innerHTML = `<span>Job Timing:</span> 9 AM - 5 PM`;
                    jobPopup.querySelectorAll('p')[4].innerHTML = `<span>Payment:</span> $20/hour`;
                    jobPopup.querySelectorAll('p')[5].innerHTML = `<span>Incentives:</span> Available`;

                    const rect = btn.getBoundingClientRect();
                    jobPopup.style.top = `${rect.top + window.scrollY - jobPopup.offsetHeight - 10}px`;
                    jobPopup.style.left = `${rect.left + window.scrollX}px`;

                    jobPopup.classList.add('show');
                });
            });

            closeBtn.addEventListener('click', function() {
                jobPopup.classList.remove('show');
            });

            window.addEventListener('click', function(event) {
                if (event.target == jobPopup) {
                    jobPopup.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
