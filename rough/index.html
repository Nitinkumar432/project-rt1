<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel & Video Info</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 400px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block;
            margin: 10px auto;
        }

        button:hover {
            background-color: #45a049;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .video-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .loading {
            font-size: 18px;
            color: #999;
            margin-top: 20px;
            text-align: center;
        }

        .statistics {
            margin-top: 30px;
            text-align: center;
        }

        .statistics div {
            margin: 10px 0;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <h1>YouTube Channel & Video Info Fetcher</h1>

    <!-- Channel Search -->
    <input type="text" id="channelName" placeholder="Enter YouTube Channel Name" />
    <button onclick="fetchChannelVideos()">Search Channel Videos</button>

    <div class="loading" id="loadingChannelMessage"></div>
    <div class="video-grid" id="topVideos"></div>
    <button class="hidden" id="showMoreButton" onclick="showMoreVideos()">Show More Videos</button>
    <div class="video-grid hidden" id="moreVideos"></div>

    <!-- Channel Statistics Search -->
    <h1>Search Channel Statistics</h1>
    <input type="text" id="channelStatsName" placeholder="Enter YouTube Channel Name for Stats" />
    <button onclick="fetchChannelStatistics()">Get Channel Stats</button>

    <div class="loading" id="loadingStatsMessage"></div>
    <div class="statistics" id="channelStatistics"></div>

    <script>
        const apiKey = 'AIzaSyD1OylRWyo4CsFTy5QI5rWpcCa93MQPwAw'; // Your API Key
        let remainingVideos = []; // To store videos beyond the top 5

        // Fetch Channel Videos
        function fetchChannelVideos() {
            const channelName = document.getElementById('channelName').value;

            if (!channelName) {
                document.getElementById("loadingChannelMessage").innerText = "Please enter a channel name.";
                return;
            }

            document.getElementById("loadingChannelMessage").innerText = "Fetching channel videos...";

            // First, find the channel ID by channel name
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${channelName}&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.items.length === 0) {
                        document.getElementById("loadingChannelMessage").innerText = "No channel found.";
                        return;
                    }

                    const channelId = data.items[0].id.channelId;

                    // Fetch videos from the channel
                    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=20&type=video&order=date&key=${apiKey}`)
                        .then(response => response.json())
                        .then(videoData => {
                            const top5Videos = videoData.items.slice(0, 5);
                            remainingVideos = videoData.items.slice(5);

                            let videoHtml = '';
                            top5Videos.forEach(video => {
                                const videoId = video.id.videoId;
                                const videoTitle = video.snippet.title;
                                const videoThumbnail = video.snippet.thumbnails.medium.url;

                                videoHtml += `
                                    <div class="video-card">
                                        <img src="${videoThumbnail}" alt="${videoTitle}">
                                        <div class="video-title">${videoTitle}</div>
                                        <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                                    </div>
                                `;
                            });

                            document.getElementById("topVideos").innerHTML = videoHtml;

                            if (remainingVideos.length > 0) {
                                document.getElementById("showMoreButton").classList.remove('hidden');
                            }

                            document.getElementById("loadingChannelMessage").innerText = "";
                        })
                        .catch(error => {
                            document.getElementById("loadingChannelMessage").innerText = "Error fetching videos.";
                        });
                })
                .catch(error => {
                    document.getElementById("loadingChannelMessage").innerText = "Error fetching channel.";
                });
        }

        // Show More Videos
        function showMoreVideos() {
            let videoHtml = '';
            remainingVideos.forEach(video => {
                const videoId = video.id.videoId;
                const videoTitle = video.snippet.title;
                const videoThumbnail = video.snippet.thumbnails.medium.url;

                videoHtml += `
                    <div class="video-card">
                        <img src="${videoThumbnail}" alt="${videoTitle}">
                        <div class="video-title">${videoTitle}</div>
                        <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                    </div>
                `;
            });

            document.getElementById("moreVideos").innerHTML = videoHtml;
            document.getElementById("moreVideos").classList.remove('hidden');
            document.getElementById("showMoreButton").classList.add('hidden');
        }

        // Fetch Channel Statistics
        function fetchChannelStatistics() {
            const channelName = document.getElementById('channelStatsName').value;

            if (!channelName) {
                document.getElementById("loadingStatsMessage").innerText = "Please enter a channel name.";
                return;
            }

            document.getElementById("loadingStatsMessage").innerText = "Fetching channel statistics...";

            // First, find the channel ID by channel name
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${channelName}&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.items.length === 0) {
                        document.getElementById("loadingStatsMessage").innerText = "No channel found.";
                        return;
                    }

                    const channelId = data.items[0].id.channelId;

                    // Fetch channel statistics
                    fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`)
                        .then(response => response.json())
                        .then(statsData => {
                            const statistics = statsData.items[0].statistics;
                            const subscriberCount = statistics.subscriberCount;
                            const viewCount = statistics.viewCount;
                            const videoCount = statistics.videoCount;

                            document.getElementById("channelStatistics").innerHTML = `
                                <div><strong>Subscribers:</strong> ${subscriberCount}</div>
                                <div><strong>Total Views:</strong> ${viewCount}</div>
                                <div><strong>Total Videos:</strong> ${videoCount}</div>
                            `;
                            document.getElementById("loadingStatsMessage").innerText = "";
                        })
                        .catch(error => {
                            document.getElementById("loadingStatsMessage").innerText = "Error fetching statistics.";
                        });
                })
                .catch(error => {
                    document.getElementById("loadingStatsMessage").innerText = "Error fetching channel.";
                });
        }
    </script>

</body>
</html>
